<!--EJERCICIO ESTRUCTURAS SECUENCIALES
Consigna: realizar un programa que pida el ingreso del precio de un artículo y la cantidad que lleva el cliente. Mostrar lo que debe 
abonar el comprador (Ingresar por teclado el precio sin decimales)-->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let precio;
            let cantidad;
            precio = prompt('Ingrese el precio del artículo:');
            cantidad = prompt('Ingrese la cantidad que lleva el cliente:');
            let abono = parseInt(precio) * parseInt(cantidad);
            document.write('El cliente debe abonar $' + abono + ' pesos');
        </script>
    </body>
</html>
