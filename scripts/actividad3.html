<!-- EJERCICIO ENTRADA DE DATOS POR TECLADO
Consigna: permitir cargar el nombre de un usuario y su mail por teclado. Mostrar los datos-->

<!DOCTYPE html>
<html>
    <head>
        <title>act3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let nombre;
            let mail;
            nombre = prompt(' Ingrese su nombre: ');
            mail = prompt(' Ingrese su mail: ');
            document.write('Nombre: ');
            document.write(nombre);
            document.write('<br>');
            document.write('Mail: ');
            document.write(mail);
        </script>
    </body>
</html>
