<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let num1, num2;
            num1 = parseInt(prompt('Ingrese el primer número:'));
            num2 = parseInt(prompt('Ingrese el segundo número:'));
            suma = (num1 + num2);
            diferencia = (num1 - num2);
            producto = (num1 * num2);
            division = (num1 / num2)
            if (num1 > num2) {
                document.write("Su suma es: " + suma + " y su diferencia es: " + diferencia);
            } else {
                document.write("El producto es: " + producto + " y la divisón es: " + division);
            }
        </script>
    </body>
</html>
