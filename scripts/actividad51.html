<!--EJERCICIO CLASE MATH
Consigna: elaborar un programa que solicite el ingreso de un número y nos muestre el valor eleevado a la tercera potencia-->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function potencia() {
            let num = parseInt(prompt("Ingrese el número"));
            let numPotencia = Math.pow(num, 3);
            document.write("El número " + num + " elevado a 3 es igual a: " + numPotencia);
            }
        </script>
    </body>
</html>
