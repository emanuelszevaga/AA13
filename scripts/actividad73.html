<!--EJERCICIO Eventos onMouseOver y onMouseOut
Consigna: Modificar el segundo problema resuelto (las casillas de la tabla que cambian el color cuando ingresamos 
con el mouse) para permitir llamar mediante hipervÃ­nculos a distintos programas que administran web-mail 
(gmail, hotmail y yahoo) -->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            <table border="1">
        <tr>
            <td onMouseOver="pintar(this,'#ff0000')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.outlook.com">Outlook</a>
            </td>
            <td onMouseOver="pintar(this,'#00ff00')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.yahoo.com">Yahoo</a>
            </td>
            <td onMouseOver="pintar(this,'#0000ff')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.gmail.com">Gmail</a>
            </td>
        </tr>
    </table>

    </script>
        <script type="text/javascript">
            function pintar(objeto, col) {
            objeto.style.backgroundColor = col;
        }
        </script>
    </body>
</html>
