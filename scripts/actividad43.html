<!--EJERCICIO FUNCIONES QUE RETORNAN UN VALOR
Consigna: elaborar una función a la cual le enviamos el lado de un cuadrado y retorne su perímetro-->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function calcular_perimetro(lado_cuadrado) {
                return lado_cuadrado * 4;
            }
            document.write(calcular_perimetro(4));
        </script>
    </body>
</html>
