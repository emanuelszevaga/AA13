<!--EJERCICIO ESTRUCTURA REPETITIVA (FOR)
Consigna: realizar un programa que solicite la carga de diez numeros e imprima la suma de los últimos 5 valores ingresados -->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let suma = 0;
            let numero;
            for (let i = 1; i <= 10; i++) {
                numero = parseInt(prompt("Ingrese el número " + i + ":"));
                if (i > 5) {
                    suma += numero;
                }
            }
            document.write("La suma de los últimos 5 valores ingresados es: " + suma);
        </script>
    </body>
</html>
