<!-- EJERCICIO CONTROLES FORM, BUTTON Y TEXT
Cargar un nombre y un apellido en sendos text. Al presionar un botÃ³n, concatenarlos y mostrarlos en un tercer text 
(Tener en cuenta que podemos modificar la propiedad value de un objeto TEXT cuando ocurre un evento)-->

<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <p>Ingrese su nombre:<input type="text" id="nombre"></p>
            <p>Ingrese su apellido:<input type="text" id="apellido"></p>
            <p><input type="button" value="Concatenar datos ingresados" onClick="concatenar()"></p>
            <p><input type="text" id="resultado"></p>
        </form>
        <script>
            function concatenar() {
                let nom = document.getElementById('nombre').value;
                let ape = document.getElementById('apellido').value;
                document.getElementById('resultado').value = nom + ' ' + ape;
            }
        </script>
    </body>
</html>
