<!--EJERCICIO ESTRUCTURAS SECUENCIALES
Consigna: Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo-->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let valor1;
            valor1 = prompt('Ingrese el valor del lado de un cuadrado:');
            let multiplicacion = valor1 * 4
            document.write("El lado del cuadrado es: " + valor1 + "<br>");
            document.write("El perímetro del cuadrado es: " + multiplicacion);
        </script>
    </body>
</html>
