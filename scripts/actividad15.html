<!--EJERCICIO ESTRUCTURAS CONDICIONALES ANIDADAS
Consigna: realizar un programa que al ingresar 3 números, verifique si todos los valores ingresados son menores a 10 e imprima
la leyenda "todos los npumeros son menores a diez" -->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let a = parseInt(prompt("Ingrese el primer número:"));
            let b = parseInt(prompt("Ingrese el segundo número:"));
            let c = parseInt(prompt("Ingrese el tercer número:"));
            if (a < 10 && b < 10 && c < 10) {
                document.write("Todos los números son menores a diez.");
            } else {
                document.write("No todos los números son menores a diez.");
            }
        </script>
    </body>
</html>
