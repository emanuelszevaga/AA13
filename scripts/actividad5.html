<!--EJERCICIO ESTRUCTURAS SECUENCIALES
Consigna: Ingresar cuatro números, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto-->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let valor1;
            let valor2;
            let valor3;
            let valor4;
            valor1 = prompt('Ingrese primer número:');
            valor2 = prompt('Ingrese segundo número');
            valor3 = prompt('Ingrese tercer número');
            valor4 = prompt('Ingrese cuarto número');
            let suma = parseInt(valor1) + parseInt(valor2);
            let producto = parseInt(valor3) * parseInt(valor4);
            document.write('La suma es ');
            document.write(suma);
            document.write('<br>');
            document.write('El producto es ');
            document.write(producto);
        </script>
    </body>
</html>
