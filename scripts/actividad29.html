<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let acumulador = 0;
            let valor;
            do {
                valor = parseInt(prompt("Ingrese un valor (9999 para finalizar):"));
                if (valor !== 9999) {
                    acumulador += valor;
                }
            } while (valor !== 9999);
            document.write("Finaliz√≥ la carga.<br>");
            document.write("Valor acumulado: " + acumulador + "<br>");
            if (acumulador === 0) {
                document.write("El valor acumulado es igual a 0");
            } else if (acumulador > 0) {
                document.write("El valor acumulado es mayor a 0");
            } else {
                document.write("El valor acumulado es menor a 0");
            }
        </script>
    </body>
</html>
