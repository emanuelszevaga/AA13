<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function mostrarMenor() {
            let a = parseInt(prompt("Ingrese el primer valor:"));
            let b = parseInt(prompt("Ingrese el segundo valor:"));
            let c = parseInt(prompt("Ingrese el tercer valor:"));
            let menor;
            if (a <= b && a <= c) {
                menor = a;
            } else if (b <= a && b <= c) {
                menor = b;
            } else {
                menor = c;
            }
            document.write("El menor de los tres valores es: " + menor);
        }
        mostrarMenor();
        </script>
    </body>
</html>
