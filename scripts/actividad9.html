<!--EJERCICIO CONDICIONALES SIMPLES
Consigna: solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales -->
<!DOCTYPE html>
<html>
    <head>
        <title>AA13</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let clave1 = prompt("Ingrese la clave:");
            let clave2 = prompt("Vuelva a ingresar la clave:");
            if (clave1 == clave2) {
                document.write("Las claves son iguales");
            } else {
                document.write("Las claves NO son iguales");
            }
        </script>
    </body>
</html>
